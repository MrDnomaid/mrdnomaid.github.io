<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta http-equiv="Content-Security-Policy" content="{% include csp.html %}">
  <meta charset="utf-8">
  <meta name="theme-color" content="#000000">
  <meta name="viewport" content="initial-scale=1.0">
  <title>RIP PSP Screens</title>
  <link href="https://fonts.googleapis.com/css?display=swap&family=Merriweather" rel="stylesheet">
  <link href="/css/frameworks/wing-col.css" rel="stylesheet">
  <style media="screen">
    body {
      background-color: #000;
      color: #efefef;
      text-align: center;
      font-family: 'Merriweather', serif;
      max-width: 80em;
      margin: 0 auto;
    }

    img {
      margin-top: 16px;
      height: 256px;
      border-radius: 4px;
      box-shadow: 2px 2px 4px #222a;
    }

    h1,
    h2,
    h3 {
      margin: 0;
    }

    h1 {
      font-size: 6em;
    }

    h1#title {
      font-size: 3em;
      /* https://codepen.io/shshaw/pen/YpERQQ */
      background: linear-gradient(to right, #000 20%, #090909 40%, #090909 60%, #000 80%);
      background-size: 200% auto;
      color: #111;
      background-clip: text;
      text-fill-color: transparent;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 10s linear infinite;
    }

    h2 {
      margin-bottom: 8px;
    }

    h3 {
      font-weight: normal;
    }

    /* https://codepen.io/shshaw/pen/YpERQQ */
    @keyframes shine {
      to {
        background-position: 200% center;
      }
    }
  </style>
</head>

<body>
  <h1 id="title">The PSP Screen Graveyard</h1>

  <main class="row">
    <div class="col">
      <h1>RIP</h1>
      <h2>PSP 1003 Screen</h2>
      <h3>2006 &mdash; 2018</h3>
      <p><i>Died due to my impatience after living a long fulfilling life.</i></p>
      <img src="/img/psp.jpg" alt="">
    </div>

    <div class="col">
      <h1>RIP</h1>
      <h2>PSP 3003 Screen</h2>
      <h3>2008 &mdash; 2018</h3>
      <p><i>These things cannot sustain being wiped with a tissue.</i></p>
      <img src="/img/psp2.jpg" alt="">
    </div>
  </main>
</body>

</html>
